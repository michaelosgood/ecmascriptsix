<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditionals</title>
  </head>
  <body>
    <h1 style="text-align: center;"> Conditionals</h1>
    
    <code style="background: #dddddd; display: block; padding: 20px; border: 1px solid #999;;">
        let theNumber = Number(prompt("Pick a number")); <br/>
        if (!Number.isNaN(theNumber)) {<br/>
            console.log("Your number is the square root of " + <br/>
              theNumber * theNumber); <br/>
        }
    </code>
   
  </body>
</html>
