<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Operators</title>
  </head>
  <body>
    <h1 style="text-align: center;"> JavaScript Operators</h1>

    <table style="width:100%; text-align: center; color: #000000; border: solid 1px;">
        <tr>
            <th>Operator</th>
            <th>Definition</th>
        </tr>
        <tr>
            <td>typeof</td>
            <td> returns the type of value (i.e. boolean, number)</td>
        </tr>
        <tr>
            <td>  >  </td>
            <td> greater than</td>
        </tr>
        <tr>
            <td>  >=  </td>
            <td> greater than or equal</td>
        </tr>
        <tr>
            <td>  <  </td>
            <td> less than</td>
        </tr>
        <tr>
            <td>  <=  </td>
            <td> less than or equal</td>
        </tr>
        <tr>
            <td>  ==  </td>
            <td> equal to</td>
        </tr>
        <tr>
            <td>  !=  </td>
            <td> not equal to</td>
        </tr>
        <tr>
            <td>  &&  </td>
            <td> and </td>
        </tr>
        <tr>
            <td>  ||  </td>
            <td> or </td>
        </tr>
    </table>

  </body>
</html>
